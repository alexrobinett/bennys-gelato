<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style-menu.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="logo-container"><img class="logo-img" src="/src/ice-cream.png" alt=""><span class="logo-name">Jiney's Gelato</span></div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="btn-container">
            <button>Order Online</button>
            <a href="#top"></a>
        </div>
    </header>
    <div class="section-1">
        <h1>Flavors</h1>
    </div>
    <div class="section-2">
        <div class="flavor-container">
            <h2>Flavors of the Month</h2>
            <div class="month-flavors">
                <span>Baileys Irish Creme</span>
                <img src="#img" alt="icecream ">
            </div>
            <div class="month-flavors">
                <span>Cinnamon Apple Pie</span>
                <img src="#img" alt="Apple Pie">
            </div>
            <div class="month-flavors">
                <span>Mint Chocolate Chip</span>
                <img src="#img" alt="mint Chocolate chip">
            </div>
        </div>
    </div>
    <footer>
        <div class="contact-us">  
            <span class="title">Contact Us</span>
            <span>454-629-3924</span>
            <span>info@bennysgelato.com</span>
        </div>
        <div class="address">
            <span class="title">Corporate Address</span>
            <span>149 Peachtree Street</span>
            <span>Atlanta, GA 30342</span>

        </div>
        <div class="email-list-container">
            <form action="">
                <label for="email">Subscribe now*</label>
                <input type="email" name="email" id="email" placeholder="   Enter your Email">
                <button>Join</button>
            </form>
        </div>
        <div class="copyright-container">
            <div class="copyright"><span>Copyright Â© Alex Robinett | All Rights Reserved</span><div><img src="/src/facebook_logo.png" alt=""><img src="/src/Instagram_Glyph_White.png" alt=""></div></div>
        </div>
        <a href="#top"><img src="/src/ice-cream.png" alt=""></a>
    </footer>
</body>
</html>
